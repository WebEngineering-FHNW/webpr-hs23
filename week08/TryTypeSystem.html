<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    /**
     * @param  { Number } arg
     * @return { * }
     */
    const foo = arg => {
        return (arg + 1);
    };

    document.writeln( foo(42)   );
    document.writeln( foo("42") );

</script>

</body>
</html>
