<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>A very procedural example</h1>
<pre id="out"></pre>
<script type="module">
    import * as _ from "../src/kolibri/sequence/sequence.js";
    import { Walk } from "../src/kolibri/sequence/sequence.js";
    const toString = _.foldr$((acc, cur) => acc+cur, "");
    const stars  = odd => _.replicate(odd)("*").pipe(toString);
    const blanks = odd => _.replicate(11-stars(odd).length/2)(" ").pipe(toString);
    Walk(1, 11, 2)
        .reverse$()
        .map(odd => blanks(odd) + stars(odd) + "\n")
        .foldr$( (acc, cur) => out.textContent += cur, "");

</script>
</body>
</html>
